<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculatingâ€¦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      flex-direction: column;
    }

    .loader {
      border: 6px solid #00ffcc30;
      border-top: 6px solid #00ffcc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      font-size: 1.2rem;
      letter-spacing: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="text">Calculating... Please wait</div>

  <script>
    setTimeout(() => {
      window.location.href = "/video.html";
    }, 3000); // 3 seconds
  </script>
</body>
</html>
